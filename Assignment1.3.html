<html>
    <head>
        <title>Print The Date</title>
        
    </head>
    <body>
        <p><b> Today's Date In Different Format are written below :</b></p>
        <script>
            var today= new Date();
            var dd= today.getDate();

            var mm=today.getMonth()+1;
            var yyyy= today.getFullYear();
            if(dd<10)
            {
                dd='0'+dd;
            }
            if(mm<10)
            {
                mm='0'+mm;
            }
            today=mm+'-'+dd+'-'+yyyy;
            document.write(today +" , ");
            today=mm+'/'+dd+'/'+yyyy;
            document.write(today +" , ");
            today=dd+'-'+mm+'-'+yyyy;
            document.write(today +" , ");
            today=dd+'/'+mm+'/'+yyyy;
            document.write(today +" , ");

        </script>

    </body>
</html>
