<body>
    <h1>Answer 7th of Day 4</h1>
    <script>
        function primeFactorsTo(max)
{
    var store  = [], i, j, primes = [];
    for (i = 2; i <= max; ++i) 
    {
        if (!store [i]) 
          {
            primes.push(i);
            for (j = i << 1; j <= max; j += i) 
            {
                store[j] = true;
            }
        }
    }
    return primes;
}

console.log(primeFactorsTo(1));

console.log(primeFactorsTo(prompt("Enter n (the last no of interval till which u want to log prime numbers )")));

    </script>
</body>
