<!DOCTYPE html>
<html>
<head>
	<title>Day 6 answer 2 </title>
</head>
<body>
<h3>Table of Given Number is :</h3> 
 <script>
 	let n=prompt("Enter a number to print table of:");
 	for(let i = 1; i <= 10; i++){
 		document.write(+n,"*",+i,"=",n*i);
        document.write("<br>");
     }
     document.body.style.backgroundColor = "Cyan";
     color="red";
     document.body.style.fontSize="32px";
 	
 </script>
</body>
</html>
